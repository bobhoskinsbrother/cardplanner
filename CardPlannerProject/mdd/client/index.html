<html>
<head>
    <script src="zepto.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#change_me').animate(
                { opacity: 0.25, left: '50px', rotateZ: '45deg', color: '#abcdef' }, 5, 'ease-out'
            )});
    </script>
</head><body>
<div id="change_me" style="width: 200px; height: 200px; background: #BBBBBB"></div>
</body></html>
